<!DOCTYPE html>
<HTML lang="en-us">
    <head>
        <title>Array Functions</title>
        <meta charset="utf-8"> 
    </head>
    <body>
        Results:
        <div id="outputDiv"></div><br>
        
        <script>
            var score = twentyOne([10, 4, 2, 7]);
            
            function twentyOne(hand) {
                var sum = 0;
                var lose = "bust";
                for (var i = 0; i < hand.length; i++) {
                   sum += hand[i];
                }
                if (sum <= 21){
                    return sum;
                }
                else {
                    return lose;
                }
            }
            document.getElementById("outputDiv").innerHTML = score;
            
        </script>
    </body>
</HTML>
